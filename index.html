<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>

    <div class="container">
        <div class="lado-esquerdo">
            <img class="logo" src="img/logo.svg" alt="Logo Alura">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite aqui o seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="img/warning.svg">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button class="btn-encript" id="criptografar">Encriptar</button>
                        <button class="btn-descript" id="descriptografar">Desencriptar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="lado-direito">
            <div class="sem-retorno">
                <img src="img/looking.svg" id="mensagem" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado d-none">
                <p></p>
                <button class="bt-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        
        <a target="_blank" href="https://github.com/UellingtonLim4/decodificador">
            <img src="img/github.svg" class="logo-link" alt="github">
        </a>
        <p class="copyright">&copy; Uellington Lima</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
